<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante de hamburguesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="" id="calcularPrecio">

        <div>
            <label for="cantidad">
                Cantidad de hamburguesas
                <br>
                <input type="number" name="cantidad" id="cantidad" min="1" value="1"
                onclick="Calcular()">
            </label>
        </div>

        <div>
            <h2>Tamaño</h2>
            <label for="chico">
                <input type="radio" name="tam" id="chico" value="chico"
                onclick="Calcular()">
                Chico
            </label>
            <br>

            <label for="mediano">
                <input type="radio" name="tam" id="mediano" value="mediano"
                onclick="Calcular()">
                Mediano
            </label>
            <br>

            <label for="grande">
                <input type="radio" name="tam" id="grande" value="grande"
                onclick="Calcular()">
                Grande
            </label>
        </div>

        <div>
            <h2>Tipo de pan</h2>
            <label for="integral">
                <input type="radio" name="pan" id="integral" value="integral"
                onclick="Calcular()">
                Integral
            </label>
            <br>

            <label for="Blanco">
                <input type="radio" name="pan" id="blanco" value="blanco"
                onclick="Calcular()">
                Blanco
            </label>
            <br>

            <label for="papa">
                <input type="radio" name="pan" id="papa" value="papa"
                onclick="Calcular()">
                Papa
            </label>
             <br>

             <label for="parmesano">
                <input type="radio" name="pan" id="parmesano" value="parmesano"
                onclick="Calcular()">
                Parmesano
            </label>
        </div>

         <div>
            <h2>Ingredientes</h2>
            <label for="tomate">
                <input type="checkbox" name="tomate" id="tomate" value="tomate"
                onclick="Calcular()">
                Tomate
            </label>
            <br>

            <label for="lechuga">
                <input type="checkbox" name="lechuga" id="lechuga" value="lechuga"
                onclick="Calcular()">
                Lechuga
            </label>
            <br>

            <label for="queso">
                <input type="checkbox" name="queso" id="queso" value="queso"
                onclick="Calcular()">
                Papa
            </label>
             <br>

             <label for="aguacate">
                <input type="checkbox" name="aguacate" id="aguacate" value="aguacate"
                onclick="Calcular()">
                Aguacate
            </label>
            <br>

            <label for="tocino">
                <input type="checkbox" name="tocino" id="tocino" value="tocino"
                onclick="Calcular()">
                Tocino
            </label>
            <br>

            <label for="jamon">
                <input type="checkbox" name="jamon" id="jamon" value="jamon"
                onclick="Calcular()">
                Jamón
            </label>
            <br>

            <label for="pepinillos">
                <input type="checkbox" name="pepinillos" id="pepinillos" value="pepinillos"
                onclick="Calcular()">
                Pepinillos
            </label>
            <br>

            <label for="champiñones">
                <input type="checkbox" name="champiñones" id="champiñones" value="champiñones"
                onclick="Calcular()">
                Champiñones
            </label>
            <br>

            <label for="pimientos">
                <input type="checkbox" name="pimientos" id="pimientos" value="pimientos"
                onclick="Calcular()">
                Pimientos
            </label>
            <br>
            
            <label for="cebolla">
                <input type="checkbox" name="cebolla" id="cebolla" value="cebolla"
                onclick="Calcular()">
                Cebolla
            </label>
            <br>
            
            <label for="Salchicha">
                    <input type="checkbox" name="salchicha" id="salchicha" value="salchicha"
                    onclick="Calcular()">
                    Salchicha
            </label>                
        </div>
            
        <div>
            <h2>Combo</h2>
            <label for="combo">
                ¿Quieres hacerlo combo? (incluye refresco y papas)
                <br>
                <select name="combo" id="combo">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </label>
        </div>
<br>
        <div>
            <button type="button" onclick="Calcular()">Precio</button>
            <br>
            <label for="total">
                Total a pagar
                <br>
                <input type="number" name="total" id="total" readonly>
            </label>
        </div>
    </form>

</body>
<script src="script.js"> </script>
</html>
